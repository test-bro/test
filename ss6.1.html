<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Poster Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&family=Playfair+Display:wght@400;700&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        .poster-container {
            display: none;
        }
        .poster-container.active {
            display: block;
        }
        /* Custom font classes */
        .font-meow-script { font-family: 'Meow Script', cursive; }
        .font-playfair-display { font-family: 'Playfair Display', serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }

        /* General poster styling */
        .poster {
            width: 100%;
            max-width: 450px;
            margin: auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        /* Design 1 specific styles */
        #design1Container .text-glow {
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700;
        }
        #design1Container .profile-box {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border: 2px solid #FFD700;
        }

        /* Design 2 specific styles */
        #design2Container .diya-glow {
            filter: drop-shadow(0 0 5px #FFA500) drop-shadow(0 0 15px #FF8C00);
        }
        #design2Container .name-underline {
            background: linear-gradient(to right, #FFD700, #FF4500);
            height: 3px;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="flex space-x-4 mb-8">
        <button id="showDesign1Btn" class="px-6 py-2 bg-purple-600 text-white font-bold rounded-full shadow-lg hover:bg-purple-700 transition">Design 1</button>
        <button id="showDesign2Btn" class="px-6 py-2 bg-green-600 text-white font-bold rounded-full shadow-lg hover:bg-green-700 transition">Design 2</button>
    </div>

    <div id="design1Container" class="poster-container active">
        <div class="poster relative bg-cover bg-center h-[550px]" style="background-image: url('https://images.unsplash.com/photo-1635398242171-897507300f89?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            
            <div class="absolute top-10 w-full text-center">
                <h1 class="text-6xl text-yellow-300 font-meow-script font-bold text-glow">
                    Happy Diwali
                </h1>
                <p class="text-white text-lg font-poppins italic mt-2">
                    Illuminate your loved ones' lives.
                </p>
            </div>

            <div class="absolute bottom-6 w-11/12 mx-auto left-1/2 -translate-x-1/2 p-4 rounded-3xl flex items-center profile-box">
                <div class="w-20 h-20 rounded-full overflow-hidden border-4 border-yellow-400">
                    <img id="profilePic1" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile Picture">
                </div>
                <div class="ml-4 text-white">
                    <p id="profileName1" class="text-2xl font-playfair-display font-bold">Anjali Sharma</p>
                    <p id="profileRole1" class="text-sm font-poppins opacity-90">Architect</p>
                    <p id="profileContact1" class="text-xs font-poppins opacity-90 mt-1">
                        <i class="fas fa-phone-alt mr-1"></i> 9876544210
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="design2Container" class="poster-container">
        <div class="poster relative bg-cover bg-center h-[550px]" style="background-image: url('https://images.unsplash.com/photo-1605389656157-b4578051744b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            
            <div class="absolute top-10 w-full text-center">
                <h1 class="text-7xl text-orange-400 font-playfair-display font-bold diya-glow">
                    शुभ दीपावली
                </h1>
                <p class="text-white text-lg font-poppins mt-2">
                    दीपों का त्योहार
                </p>
            </div>

            <div class="absolute bottom-6 w-11/12 mx-auto left-1/2 -translate-x-1/2 bg-white bg-opacity-90 p-4 rounded-lg shadow-xl text-center">
                <div class="w-24 h-24 rounded-full overflow-hidden mx-auto border-4 border-orange-500">
                    <img id="profilePic2" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1620359051869-d463d11b5161?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile Picture">
                </div>
                <div class="mt-4">
                    <p id="profileName2" class="text-2xl text-gray-800 font-poppins font-bold">राहुल कुमार</p>
                    <div class="name-underline w-1/3 mx-auto my-2"></div>
                    <p id="profileRole2" class="text-sm text-gray-600 font-poppins">Event Manager</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = {
                name: "Anjali Sharma",
                role: "Architect",
                contact: "9876544210",
                pic: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                name2: "राहुल कुमार",
                role2: "Event Manager",
                pic2: "https://images.unsplash.com/photo-1620359051869-d463d11b5161?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            };

            // Elements for Design 1
            const profileName1 = document.getElementById('profileName1');
            const profileRole1 = document.getElementById('profileRole1');
            const profileContact1 = document.getElementById('profileContact1');
            const profilePic1 = document.getElementById('profilePic1');

            // Elements for Design 2
            const profileName2 = document.getElementById('profileName2');
            const profileRole2 = document.getElementById('profileRole2');
            const profilePic2 = document.getElementById('profilePic2');

            // Buttons
            const showDesign1Btn = document.getElementById('showDesign1Btn');
            const showDesign2Btn = document.getElementById('showDesign2Btn');
            const design1Container = document.getElementById('design1Container');
            const design2Container = document.getElementById('design2Container');

            // Function to update user details
            const updateUserDetails = () => {
                profileName1.innerText = user.name;
                profileRole1.innerText = user.role;
                profileContact1.innerText = user.contact;
                profilePic1.src = user.pic;

                profileName2.innerText = user.name2;
                profileRole2.innerText = user.role2;
                profilePic2.src = user.pic2;
            };

            // Function to switch designs
            const showDesign = (designId) => {
                design1Container.classList.remove('active');
                design2Container.classList.remove('active');
                document.getElementById(designId).classList.add('active');
            };

            // Event listeners for buttons
            showDesign1Btn.addEventListener('click', () => showDesign('design1Container'));
            showDesign2Btn.addEventListener('click', () => showDesign('design2Container'));

            // Initial setup
            updateUserDetails();
            showDesign('design1Container');
        });
    </script>

</body>
</html>
